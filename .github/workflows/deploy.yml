name: Build and Deploy
env:
  CI: false
  GITHUB_USERNAME: ${{ github.repository_owner }}
  REACT_APP_GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }} # Use PAT here
  USE_GITHUB_DATA: "true"
  MEDIUM_USERNAME: "" # Change this to your medium username

on:
  workflow_dispatch:  # Allow manual triggers
  push:
    branches:
      - master  # Automatic deployment when pushing to master
  schedule:
    - cron: "0 12 * * 1"  # Scheduled deployments

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js 🔧
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 18.x

      - name: Update npm 🚀
        run: npm install -g npm@latest

      - name: Install and Build 🔧
        run: |
          npm install  
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }} # Use PAT
          branch: master # The branch to deploy to
          folder: build # The folder to deploy
