<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 - Qi Chen</title>
    <script>
      // GitHub Pages SPA redirect.
      // This site is served from the domain root (https://qich3n.me),
      // so we keep only the leading slash before the React app.
      (function () {
        var segmentCount = 0;
        var l = window.location;
        var base = l.pathname.split("/").slice(0, 1 + segmentCount).join("/");
        var path = "/" + l.pathname.split("/").slice(1 + segmentCount).join("/");
        var search = l.search ? "&q=" + l.search.slice(1) : "";
        l.replace(l.origin + base + "/?p=" + path + search + l.hash);
      })();
    </script>
  </head>
  <body>
    <noscript>
      This page requires JavaScript. Try visiting the home page instead.
    </noscript>
  </body>
</html>
